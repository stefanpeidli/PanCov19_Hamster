name: gpu_env
channels:
  - pytorch
  - nvidea
  - conda-forge
  - defaults
dependencies:
  - python=3.9           # Choose your desired Python version
  - pytorch               # Installs the latest version of PyTorch with CUDA support
  - torchvision          # Provides datasets, model architectures, and image transformations for PyTorch
  - torchaudio            # Provides audio datasets and processing functions for PyTorch
  - cudatoolkit=11.7   # Specify the version of CUDA Toolkit compatible with your GPU
  - conda-forge::cudatoolkit-dev # gives tool nvcc
